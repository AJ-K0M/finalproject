<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h3>{{ post['title'] }}</h3>
            <p>By {{ post['author'] }} on {{ post['created_at'] }}</p>
            <p>{{ post['content'][:100] }}...</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/login">Login</a>
</body>
</html>
